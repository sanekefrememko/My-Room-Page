<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя музыка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #track-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .loading { color: #666; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>
    <h1>Сейчас играет:</h1>
    <div id="track-info">
        <p>Артист: <span id="artist" class="loading">Загрузка...</span></p>
        <p>Трек: <span id="track" class="loading">Загрузка...</span></p>
        <p id="last-updated"></p>
    </div>

    <!-- Подключаем Supabase через классический script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <script>
        // Конфигурация (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ)
        const SUPABASE_URL = 'https://gaxylnqojebengfduqpp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdheHlsbnFvamViZW5nZmR1cXBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTM5MzQsImV4cCI6MjA2MDg4OTkzNH0.Uz1zHc4-k8PPftgCG1EXw6PTloVOmPXDNRFoqhotzpA';
        
        // Основная функция
        async function initApp() {
            try {
                // 1. Инициализация Supabase
                const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // 2. Первая загрузка данных
                await fetchTrack(supabaseClient);
                
                // 3. Настройка периодического обновления
                setInterval(async () => {
                    await fetchTrack(supabaseClient);
                }, 30000);
                
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                showError();
            }
        }
        
        // Получение данных о треке
        async function fetchTrack(supabase) {
            try {
                const { data, error } = await supabase
                    .from('Tracks')
                    .select('artist, track, created_at')
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();
                
                if (error) throw error;
                
                updateDisplay(
                    data?.artist || 'Неизвестно',
                    data?.track || 'Неизвестно',
                    data?.created_at
                );
                
            } catch (error) {
                console.error('Ошибка загрузки трека:', error);
                showError();
            }
        }
        
        // Обновление интерфейса
        function updateDisplay(artist, track, timestamp) {
            const artistEl = document.getElementById('artist');
            const trackEl = document.getElementById('track');
            
            artistEl.textContent = artist;
            trackEl.textContent = track;
            
            artistEl.className = '';
            trackEl.className = '';
            
            if (timestamp) {
                const time = new Date(timestamp).toLocaleTimeString();
                document.getElementById('last-updated').textContent = `Обновлено: ${time}`;
            }
        }
        
        // Показать ошибку
        function showError() {
            const artistEl = document.getElementById('artist');
            const trackEl = document.getElementById('track');
            
            artistEl.textContent = 'Ошибка загрузки';
            trackEl.textContent = 'Ошибка загрузки';
            
            artistEl.className = 'error';
            trackEl.className = 'error';
        }
        
        // Запуск при полной загрузке страницы
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
