<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущий трек</title>
</head>
<body>
    <h1>Сейчас играет:</h1>
    <p>Артист: <span id="artist">Загрузка...</span></p>
    <p>Трек: <span id="track">Загрузка...</span></p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Инициализируем Supabase
        const supabaseUrl = 'https://gaxylnqojebengfduqpp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdheHlsbnFvamViZW5nZmR1cXBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTM5MzQsImV4cCI6MjA2MDg4OTkzNH0.Uz1zHc4-k8PPftgCG1EXw6PTloVOmPXDNRFoqhotzpA';  // Замените на ваш правильный ключ
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener("DOMContentLoaded", function() {
            console.log("Страница загружена");

            // Функция для получения текущего трека
            async function getCurrentTrack() {
                try {
                    console.log("Отправляю запрос к Supabase...");

                    // Отправка запроса
                    const { data, error } = await supabase
                        .from('Tracks')
                        .select('artist, track')
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    if (error) {
                        console.error('Ошибка при получении данных:', error);
                    } else {
                        console.log('Данные о треке:', data);  // Для отладки

                        // Отображаем данные о треке на странице
                        document.getElementById('artist').textContent = data.artist || 'Неизвестно';
                        document.getElementById('track').textContent = data.track || 'Неизвестно';
                    }
                } catch (error) {
                    console.error('Ошибка в запросе:', error);
                }
            }

            // Загружаем информацию о текущем треке
            getCurrentTrack();
        });
    </script>
</body>
</html>
